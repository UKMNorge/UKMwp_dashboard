<table class="table table-dashboard noborder">
	<thead>
		<tr>
			<th colspan="2">Kalender</th>
		</tr>
	</thead>
	<tbody>
		{% for event in kalender %}
		    <tr class="{{event.level}}">
				<td scope="row">
					<a href="admin.php?page=UKMkalender">{{event.header}}</a>
				</td>
				<td width="10%">
					{{ event.start|dato('d') }}
					<small>{{ event.start|dato('M') }}</small>
				</td>
			</tr>
		{% else %}
			<tr>
				<td>ingen hendelser</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
