<table class="table table-dashboard noborder">
	<thead>
		<tr>
			<th colspan="4">Dine kortadresser</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Dette er nettadresser som går rett til din mønstringsside. Disse egner seg godt til markedsføring, fordi de er enkle å huske.</td>
		</tr>
		{% for url in urls %}
			<tr>
				<td scope="row">
					<a href="{{ url.name }}">{{ url.name }}</a>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
