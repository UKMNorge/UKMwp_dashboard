<script>
	{% if video.online %}
		google.charts.setOnLoadCallback(video_status);
	
		function video_status() {
			var data = google.visualization.arrayToDataTable([
				['Diskplass','Tilgjengelig'],
				['Brukt (GB)', {{ video.space.used|round(1)|replace(',','.') }}],
				['Ledig (GB)', {{ video.space.free|round(1)|replace(',','.') }}],
			]);
			
			var options = {
			  chartArea: {'width': '100%', 'height': '88%'},
			  pieHole: 0.4,
			  legend: 'none',
			  colors: [ '#d9534f', '#5cb85c']
			};
			
			var chart = new google.visualization.PieChart(document.getElementById('video_graph'));
			chart.draw(data, options);
		}
	{% else %}
		jQuery(document).ready(function(){
			var warning = jQuery('<div>')
			    .css('margin-left', '-8px')
			    .css('margin-right', '-8px')
                .css('padding-left', '2px')
                .css('padding-right', '2px')
                .css('overflow-x', 'hidden')
			    .addClass('alert alert-danger')
			    .html('Lagringsserver ser ut til å være offline! <br /><span class="hidden-xs small">(http://video.{{ UKM_HOSTNAME }})</span>');
			jQuery('#video_graph').html( warning );
		});
	{% endif %}
</script>
<table class="table table-dashboard {{ video.space.free_percentage < 10 ? 'danger' }}">
	<thead>
		<tr class="">
			<th colspan="2">
				UKM-TV Lagring
			</th>
		</tr>
	</thead>
	<tbody>						
		<tr>
			<td align="center">
				{% if video.online %}
					<p>
						{{ video.space.free_percentage|round(1) }}% ledig
						<br />
						<small>
							{{ video.diskspace|filesize(0) }} av {{ video.total_diskspace|filesize(0) }}
						</small>
					</p>
				{% endif %}
				<div id="video_graph" style="width:90%; max-width: 95%; height: 120px; min-height:100px; max-height:150px;">Laster inn...</div>
			</td>
		</tr>

	</tbody>
</table>
